<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" href="Images_Icons/todo_icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/33c8a2f948.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="text-center">TO-DO APP</h1>
    <div id="app">
        <div id="input-container" class="d-space-around">
            <div id="input-box" class="d-align-center">
                <input type="text" placeholder="Enter Your Task Here">
            </div>
            <div id="add-button">
                <span><i class="fa-solid fa-plus"></i></span>
            </div>
        </div>
        <div id="todo-container">
            <div class="todo-container-box">
                <div>
                    <span id="task-count">0</span>
                    tasks
                </div>
                <div id="filter-box">
                    <span><i class="fa-solid fa-filter"></i>Filter</span>
                    <ul class="dropdown-list">
                        <li id="f-all">All</li>
                        <li id="f-important">Important</li>
                        <li id="f-incomplete">Incomplete</li>
                        <li id="f-completed">Completed</li>
                    </ul>
                </div>
            </div>
            <div class="line"></div>
            <div id="todo-list-box">
                <ul id="todo-list">
                </ul>
            </div>
            <div class="todo-container-box">
                <div>
                    <span id="completed-all">
                        <i class="fa-solid fa-check-double"></i>
                        Mark All Finished</span>
                </div>
                <div>
                    <span id="clear-list">Clear Completed</span>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
